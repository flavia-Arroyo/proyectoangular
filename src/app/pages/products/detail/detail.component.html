
@if (product){
    <h2>{{product.title}}</h2>

<div class="row">
    <div class="col-md-4 col-sm-6 col-12">
        <img [src]="product.image">

    </div>
    <div class="col-md-8 col-sm-6 col-12">
        <div><mat-chip>{{product.category}}</mat-chip></div>
            <p>{{product.description}}</p>
            <div class="price">
                {{product.price | currency}}
            </div>
        <div>
            <button mat-raised-button color="primary"(click)="addToCart()"><mat-icon>add_shopping_cart</mat-icon>Add to cart</button>
        </div>

    </div>

</div>

} @else{
    <mat-spinner></mat-spinner>

}
